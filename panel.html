        <div id="player-name"><span class="COMPANY_NAME_HOLDER"></span></div>
        <!--div id="cookies-hack-container"><a class="btn" id="cookies-hack">Set Cookies</a></div-->
        <div id="item-effects-container"></div>
        <div id="resources">
            <div class="resource" id="player-wood">
                <div class="resource cur-res" id="cur-wood"></div>
                <img class="res-image" src="/assets/wood.png">
                <div class="res-text" id="text-wood"></div>
                <div class="res-timer" id="timer-wood">0:00:00</div>
                <div class="res-raw" id="res-raw-wood">
                    <span class="current-raw">STR: 0</span><br>
                    <span class="required-raw" hidden><span class="RESOURCE_REQUIRED"></span>: 0</span>
                </div>
            </div>
            <div class="resource" id="player-food">
                <div class="resource cur-res" id="cur-food"></div>
                <img class="res-image" src="/assets/food.png">
                <div class="res-text" id="text-food"></div>
                <div class="res-timer" id="timer-food">0:00:00</div>
                <div class="res-raw" id="res-raw-food">
                    <span class="current-raw">INT: 0</span><br>
                    <span class="required-raw" hidden><span class="RESOURCE_REQUIRED"></span>: 0</span>
                </div>
            </div>
            <div class="resource" id="player-iron">
                <div class="resource cur-res" id="cur-iron"></div>
                <img class="res-image" src="/assets/iron.png">
                <div class="res-text" id="text-iron"></div>
                <div class="res-timer" id="timer-iron">0:00:00</div>
                <div class="res-raw" id="res-raw-iron">
                    <span class="current-raw">STR: 0</span><br>
                    <span class="required-raw" hidden><span class="RESOURCE_REQUIRED"></span>: 0</span>
                </div>
            </div>
            <div class="resource" id="player-stone">
                <div class="resource cur-res" id="cur-stone"></div>
                <img class="res-image" src="/assets/stone.png">
                <div class="res-text" id="text-stone"></div>
                <div class="res-timer" id="timer-stone">0:00:00</div>
                <div class="res-raw" id="res-raw-stone">
                    <span class="current-raw">STR: 0</span><br>
                    <span class="required-raw" hidden><span class="RESOURCE_REQUIRED"></span>: 0</span>

    <div id="tab-panel">
        <div id="tab-button-group">
            <a class="btn tab-btn tab-active-btn" id="news-tab-btn"><span class="TAB_BUTTON_TITLE_NEWS"></span></a>
            <a class="btn tab-btn" id="employees-tab-btn"><span class="TAB_BUTTON_TITLE_EMPLOYEES"></span></a>
            <a class="btn tab-btn" id="teams-tab-btn"><span class="TAB_BUTTON_TITLE_TEAMS"></span></a>
            <a class="btn tab-btn" id="battle-tab-btn"><span class="TAB_BUTTON_TITLE_BATTLE"></span></a>

            <a class="btn tab-btn" id="settings-tab-btn"><span class="TAB_BUTTON_TITLE_SETTINGS"></span></a>

        <div class="tab-content-panel" id="news-tab-panel">
            <div id="news-control">
                <div id="left-group-news-control">
                    <input id="include-in-news-checkbox" type="checkbox" checked>
                    <span class="NEWS_INCLUDE_ME_IN_NEWS"></span>
                </div>
                <div id="right-group-news-control">
                    <span class="NEWS_REFRESH_INTERVAL"> </span>
                    <select id="news-refresh-select">
                        <option class="NEWS_REFRESH_INTERVAL_5_SECONDS" value="5"></option>
                        <option class="NEWS_REFRESH_INTERVAL_10_SECONDS" value="10" selected></option>
                        <option class="NEWS_REFRESH_INTERVAL_15_SECONDS" value="15"></option>
                        <option class="NEWS_REFRESH_INTERVAL_20_SECONDS" value="20"></option>
                        <option class="NEWS_REFRESH_INTERVAL_30_SECONDS" value="30"></option>
                        <option class="NEWS_REFRESH_INTERVAL_60_SECONDS" value="60"></option>
                        <option class="NEWS_REFRESH_INTERVAL_NEVER" value="-1"></option>
                    </select><br>
                    <span class="NEWS_NEWS_ORDER"></span>
                    <select id="news-order-select">
                        <option class="NEWS_NEWSEST_TOP" value="newest-top" selected></option>
                        <option class="NEWS_NEWSEST_BOTTOM" value="newest-bottom"></option>
                    </select>
                </div>
            </div>
            <div id="news-content"></div>
        </div>

                        <option class="EMPLOYEES_SORT_BY_RAID_STRATEGY" value="raid-strategy"></option>
                        <option class="EMPLOYEES_SORT_BY_HEIGHT" value="height"></option>
                        <option value="hp">HP</option>
                        <option class="EMPLOYEES_PATK" value="patk"></option>
                        <option class="EMPLOYEES_PDEF" value="pdef"></option>
                        <option class="EMPLOYEES_MATK" value="matk"></option>
                        <option class="EMPLOYEES_MDEF" value="mdef"></option>

                        <option value="dex">DEX</option>
                        <option value="agi">AGI</option>
                        <option value="luk">LUK</option>
                    </select>
                </div>
                <div id="expand-collapse-group">
                    <a class="btn" id="expand-btn"><span class="EMPLOYEES_EXPAND_ALL"></span></a>
                    <a class="btn" id="collapse-btn"><span class="EMPLOYEES_COLLAPSE_ALL"></span></a>
                </div>

                    <input class="class-check employees-filter-widget" id="fighter-check" type="checkbox" checked><img src="assets/101.jpg">
                    <input class="class-check employees-filter-widget" id="ronin-check" type="checkbox" checked><img src="assets/102.jpg">

                        </tr>
                        <tr>
                            <td colspan="5"><span class="stats-value equip-effects"></span></td>
                        </tr>
                    </table>
                </div>
            </div>
