<body>
    <img id="ceo-room-icon" src="http://67.205.150.236/KanpaniTools/ceo-room.png">
    <div id="ceo-room-title">CEO Room</div>
    <div id="main-tab-buttons-container">
        <div class="main-tab-btn active-main-tab-btn" id="main-tab-btn-employees-by-rarity">Employees by Rarity</div>
        <div class="main-tab-btn" id="main-tab-btn-employees-by-class">Employees by Class</div>

                    <th><img src="./assets/105_large.png" title="Warrior"></th>
                    <th><img src="./assets/106_large.png" title="Cleric"></th>

                <tr>

                    <td id="catalog-soldier-4"></td>
                    <td id="catalog-warrior-4"></td>

                    <td id="catalog-rogue-4"></td>
                    <td id="catalog-magician-4"></td>

                <tr>
                    <th>3<img src="./assets/star_on.png"></th>
                    <td id="catalog-fighter-3"></td>
                    <td id="catalog-ronin-3"></td>
                    <td id="catalog-archer-3"></td>
                    <td id="catalog-soldier-3"></td>
                    <td id="catalog-warrior-3"></td>
                    <td id="catalog-cleric-3"></td>
                    <td id="catalog-rogue-3"></td>
                    <td id="catalog-magician-3"></td>
                </tr>
                <tr>
                    <th>2<img src="./assets/star_on.png"></th>
                    <td id="catalog-fighter-2"></td>
                    <td id="catalog-ronin-2"></td>
                    <td id="catalog-archer-2"></td>
                    <td id="catalog-soldier-2"></td>
                    <td id="catalog-warrior-2"></td>
                    <td id="catalog-cleric-2"></td>
                    <td id="catalog-rogue-2"></td>
                    <td id="catalog-magician-2"></td>
                </tr>
                <tr>
                    <th>1<img src="./assets/star_on.png"></th>
                    <td id="catalog-fighter-1"></td>
                    <td id="catalog-ronin-1"></td>
                    <td id="catalog-archer-1"></td>
                    <td id="catalog-soldier-1"></td>
                    <td id="catalog-warrior-1"></td>
                    <td id="catalog-cleric-1"></td>
                    <td id="catalog-rogue-1"></td>

            <span id="catalog-total"></span><br>
            <span><b>Note</b>: Remember to check your in-game Catalogs frequently to update the list here!</span>

            <div class="employees-filter">
                <input class="employees-by-rarity-filter" id="employees-by-rarity-class-1" type="checkbox" checked><img src="./assets/101.jpg">
                <input class="employees-by-rarity-filter" id="employees-by-rarity-class-2" type="checkbox" checked><img src="./assets/102.jpg">

                <input class="employees-by-rarity-filter" id="employees-by-rarity-class-6" type="checkbox" checked><img src="./assets/106.jpg">

                <input class="employees-by-rarity-filter" id="employees-by-rarity-level-1" type="checkbox" checked>Lv1
                <br>
                <input id="employees-by-rarity-equipment" type="checkbox">Equipments
            </div>
            <br>
            <table>
                <tr>
                    <th>5<img src="./assets/star_on.png"></th>
                    <td id="employees-by-rarity-5"></td>
                </tr>
                <tr>
                    <th>4<img src="./assets/star_on.png"></th>
                    <td id="employees-by-rarity-4"></td>
                </tr>
                <tr>

                <tr>
                    <th>2<img src="./assets/star_on.png"></th>

                </tr>
                <tr>
                    <th>1<img src="./assets/star_on.png"></th>
                    <td id="employees-by-rarity-1"></td>
                </tr>
            </table>
        </div>
        
        <div class="main-tab-content" id="main-tab-content-employees-by-class" hidden>
            <div class="employees-filter">
                <input class="employees-by-class-filter" id="employees-by-class-rarity-5" type="checkbox" checked> 5<img src="./assets/star_on.png">
                <input class="employees-by-class-filter" id="employees-by-class-rarity-4" type="checkbox" checked> 4<img src="./assets/star_on.png">

                <br>
                <input id="employees-by-class-equipment" type="checkbox">Equipments
            </div>
            <br>
            <table>
                <tr>
                    <th><img src="./assets/101_large.png"></th>
                    <td id="employees-by-class-1"></td>

                <tr>

        <div class="employee-info">
            <img class="employee-thumbnail" src="http://67.205.150.236/storage/thumbnail/10140002_d3d896dc.png">
            <div class="employee-name">Leona</div>
            <div class="employee-level"><img height="12px" src="./assets/promo2.png"> Lv19</div>
            <div class="employee-awaken">
                <img src="./assets/awakening_on.png"><img src="./assets/awakening_on.png"><img src="./assets/awakening_on.png"><img src="./assets/awakening_off.png"><img src="./assets/awakening_off.png">
            </div>
        </div>
        <div class="employee-equipment" hidden>
            <img class="employee-weapon" src="http://67.205.150.236/storage/equipment/small/30811704.png">
            <img class="employee-armor" src="http://67.205.150.236/storage/equipment/small/35119715.png">
            <img class="employee-accessory" src="http://67.205.150.236/storage/equipment/small/32998105.png">
        </div>
